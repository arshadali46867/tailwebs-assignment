<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .reset-container {
            background: #ffffff;
            max-width: 400px;
            padding: 24px;
            margin: 60px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            color: #007BFF;
            text-align: center;
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 8px;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }
        p a {
            color: #007BFF;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .reset-container {
                padding: 16px;
                margin: 40px auto;
            }
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <input name="username" placeholder="Your username" required>
        <input name="email" placeholder="Your email" type="email" required>
        <button type="submit">Reset Password</button>
    </form>
    <p>Back to <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>
