<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>
<style>
    body {
        background-color:rgb(245, 245, 245);
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    button {
        background:rgb(76, 175, 80);
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        margin-top: 10px;
    }
    button:hover {
        background:rgb(69, 160, 73);
    }
    p, a {
        font-size: 14px;
        color: #555;
    }
    a {
        color:rgb(76, 175, 80);
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .messages p {
        color: red;
        margin: 5px 0;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Teacher Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input name="username" placeholder="Username" required>
        <input name="password" placeholder="Password" type="password" required>
        <button type="submit">Login</button>
    </form>

    <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>

    <p><a href="{% url 'signup' %}">Sign up</a></p>
    <p><a href="{% url 'reset_password' %}">Forgot password?</a></p>
</div>

</body>
</html>
