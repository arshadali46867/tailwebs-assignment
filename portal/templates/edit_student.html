<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Student</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        padding: 20px;
        color: #333;
    }
    h2 {
        margin-top: 0;
        color: #007BFF;
    }
    form {
        background: white;
        padding: 20px;
        max-width: 400px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .button-row {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    button {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    a {
        display: inline-block;
        background: #6c757d;
        color: white;
        padding: 10px 16px;
        border-radius: 4px;
        text-decoration: none;
        text-align: center;
    }
    a:hover {
        background: #5a6268;
    }
</style>
</head>
<body>

<h2>Edit Student</h2>
<form method="POST">
    {% csrf_token %}
    <label>Name:</label>
    <input name="name" value="{{ student.name }}" required>

    <label>Subject:</label>
    <input name="subject" value="{{ student.subject }}" required>

    <label>Marks:</label>
    <input name="marks" value="{{ student.marks }}" type="number" required>

    <div class="button-row">
        <button type="submit">Save</button>
        <a href="{% url 'home' %}">Cancel</a>
    </div>
</form>

</body>
</html>
